<h1>Edit Property</h1>
<hr>
<div *ngIf="this.authService.isLoggedIn && this.authService.isAdmin">
  <div *ngIf="buy">
    <form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="editForm">
      <div>
        <div>
          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" placeholder="Date Available" [value]="DateAvail"
              formControlName="DateAvail" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Price" formControlName="Price" type="Price" [value]="buy.Price" required />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Property Description</mat-label>
            <textarea matInput formControlName="Description" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5">
              </textarea>
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button class="nav-btn" color="primary" type="submit">Update</button>
    </form>
  </div>
</div>
<div *ngIf="this.authService.isLoggedIn && !this.authService.isAdmin">
  <h3>Unauthorized Page</h3>
  <hr>
  <p>You Are Not Authroized To View This Page.</p>
</div>
<div *ngIf="!this.authService.isLoggedIn">
  <h3>Unauthorized Page</h3>
  <hr>
  <p>Please <a routerLink="/Login">Login</a> To View This Page!</p>
</div>
