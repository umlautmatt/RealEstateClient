<h1>Edit a Property.</h1>
<hr />

<div *ngIf="mainProp">

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editMainPropForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="RealEstatePropertyId" formControlName="RealEstatePropertyId"
            type="RealEstatePropertyId" required [value]="mainProp.RealEstatePropertyId" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Property Name" formControlName="RealEstatePropertyName"
            type="RealEstatePropertyName" required [value]="mainProp.RealEstatePropertyName" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Image Link" formControlName="ImageLink" type="ImageLink" required
            [value]="mainProp.ImageLink" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Square Footage" formControlName="SquareFootage" type="SquareFootage" required
            [value]="mainProp.SquareFootage" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Real Estate Address" formControlName="RealEstateAddress" type="RealEstateAddress"
            required [value]="mainProp.RealEstateAddress" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Real Estate City" formControlName="RealEstateCity" type="RealEstateCity" required
            [value]="mainProp.RealEstateCity" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Real Estate State" formControlName="RealEstateState" type="RealEstateState"
            required [value]="mainProp.RealEstateState" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Real Estate Zip" formControlName="RealEstateZip" type="RealEstateZip" required
            [value]="mainProp.RealEstateZip" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Bedroom" formControlName="Bedroom" type="Bedroom" required
            [value]="mainProp.Bedroom" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Bathroom" formControlName="Bathroom" type="Bathroom" required
            [value]="mainProp.Bathroom" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Stories" formControlName="Stories" type="Stories" required
            [value]="mainProp.Stories" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-select placeholder="Property Type" formControlName="PropertyType" required>
            <mat-option *ngFor="let type of propertyTypes" [value]="type.value">{{type.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-checkbox>
          Has Basement?
        </mat-checkbox>
      </div>
      <div>
        <mat-checkbox>
          Has Pool?
        </mat-checkbox>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>
<a mat-button routerLink="/MainProp">Back to List</a>
