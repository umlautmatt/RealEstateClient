<h1>Create a property for rent.</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="rentForm">
  <div>
    <h2>Select one of the properties</h2>
    <div>
      <mat-form-field>
        <mat-select placeholder="ID and Address" formControlName="RealEstatePropertyId" required>
          <mat-option *ngFor="let mainElements of mainREProp" [value]="mainElements.RealEstatePropertyId">ID:
            {{mainElements.RealEstatePropertyId}} Address: {{mainElements.RealEstateAddress}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <h3>Enter the Rental Property attributes below</h3>
    <div>
      <mat-form-field>
        <input matInput placeholder="Available" formControlName="Available" type="Available" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="PricePerMonth" formControlName="PricePerMonth" type="PricePerMonth" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Description" formControlName="Description" type="Description" />
      </mat-form-field>
    </div>

    <div>
      <mat-checkbox [value]="isActiveBool" formControlName="UtilitiesIncluded">
        UtilitiesIncluded?
      </mat-checkbox>
    </div>
    <div>
      <mat-checkbox [value]="isActiveBool" formControlName="PetsAllowed">
        PetsAllowed?
      </mat-checkbox>
    </div>
    <div>
      <mat-checkbox [value]="isActiveBool" formControlName="IsRentFavorite">
        IsRentFavorite?
      </mat-checkbox>
    </div>

  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Rental Property</button>
</form>

<a mat-button routerLink="/ForRent">Back to List</a>
